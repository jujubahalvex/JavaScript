<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função para verificar se um número é primo</title>

</head>
<body>
    <label for="num">Digite um Número: </label>
    <input type="number" id="num">
    <button onclick="verificarNum()">Enviar</button>
    <p id="resultado"></p>

    <script>
        function verificarNum() {
            let num = document.getElementById("num").value;
            let resultado = document.getElementById("resultado");

            // Converte o valor de "num" para um número inteiro
            num = parseInt(num);

            // Verifica se o número é menor que 2 (não é primo)
            if (num < 2) {
                resultado.innerHTML = "O número deve ser maior ou igual a 2.";
                return;
            }

            // Verificação de número primo
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    resultado.innerHTML = "O número " + num + " não é primo.";
                    return;
                }
            }
            resultado.innerHTML = "O número " + num + " é primo!";
        }
        
    </script>
</body>
</html>
