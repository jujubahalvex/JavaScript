<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função para calcular a média de um array de números</title>
</head>
<body>
    <form id="meuformulario">
        <label for="numeros">Digite os números separando cada um por vírgula:</label>
        <input type="text" id="numeros" name="numeros"> <br>

        <button type="button" onclick="calcular()">Enviar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            let input = document.getElementById("numeros").value;
            let numeros = input.split(",").map(Number); 
            let soma = 0;

            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }

            let media = soma / numeros.length;
            document.getElementById("resultado").innerText = `A média é: ${media}`;
        }
    </script>
</body>
</html>
