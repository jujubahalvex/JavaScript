<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um laço que imprima todos os números múltiplos de 5, de 1 ao 100</title>
</head>
<body>
    <h1>Números múltiplos de 5, de 1 a 100</h1>
    <div id="resultado"></div>

    <script>
        let resultado = document.getElementById("resultado");
        let numeros = "";

        let contador = 1;
        do{
            if (contador % 5 == 0) {
                numeros += contador + "<br>";  
        }
        contador++;
    }while (contador <= 100)
        resultado.innerHTML = numeros;    
    </script>

</body>
</html>
