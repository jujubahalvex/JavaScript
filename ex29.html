<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um laço que imprima todos os números pares de 1 ao 10</title>
</head>
<body>
    <h1>Números pares de 1 a 10</h1>
    <div id="resultado"></div>

    <script>
        let resultadoDiv = document.getElementById("resultado");
        let numerosPares = "";

        let contador = 1;
        while (contador <= 10){
            if (contador % 2 == 0) {
                numerosPares += contador + "<br>";  
        }
        contador++;
    }
        resultadoDiv.innerHTML = numerosPares;    
    </script>

</body>
</html>
