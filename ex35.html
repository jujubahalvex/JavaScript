<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Keydown com botão</title>
</head>
<body>
    <h1>Manutenção de eventos- Keydown</h1>
    <input type="text" id="campoTexto" onkeydown="pressionarTecla(event)">

    <script>
       //função chamada quando uma tecla é pressionada
       function pressionarTecla(event){
        console.log('Tecla pressionada:,event.key');
       }
     
    </script>  
</body>
</html>
