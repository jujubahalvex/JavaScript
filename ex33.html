<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique configurados no script</title>
</head>
<body>
    <h1>Manutenção de eventos-Click</h1>
    <button id ="meuBotao">Clique aqui</button>

    <script>
        //Selecionar o button
        const botao = document.getElementById('meuBotao');
         
       //Adicionar o manipulado de evento click
       botao.addEventListener('click', function() {
        alert('Botão clicado!!!');
       })
    </script>
    
</body>
</html>
