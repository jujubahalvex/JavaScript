<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar sinal do número</title>
</head>
<body>
    <label for ="numero">Digite o número:</label>
    <input type="number" id="numero">
    <button onclick="verificarSinal()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarSinal(){
            let numero = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");

            if(numero >0){
                resultado.textContent = "Número positivo";
            }else{
                resultado.textContent = "Número negativo";
            }
        }  
    </script>

</body>
</html>
